 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default header">IMAGE RECOGNIZER</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

     
<b id="names">
  Ball
  <hr>
      <br><br>
Shield
<hr>
      <br><br>
Air Pods Case
<hr>
      <br><br>
Book
<hr>
      <br><br>
      Mouse
      <hr>
</b>
<label>Webcam View - </label>
<div id="camera"></div> <br> <br>
<div id="result"></div>
<button onclick="takep()" class="btn btn-info">Take Photo</button> <br> <br>
<button onclick="rec()" class="btn btn-success">Recognize Object </button>
      <p style="font-size: 22px;">Object : <span id="object"> </span> </p>
      <p style="font-size: 22px;" >Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
